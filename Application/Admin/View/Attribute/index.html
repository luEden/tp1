<extend name="Public/base" />
<block name="body">


<div class="list-div" id="listDiv">
    <table cellpadding="3" cellspacing="1">
        <tr>
            <th>编号</th>
            <th>属性名称</th>
            <th>所属类型</th>
            <th>属性类型</th>
            <th>录入方式</th>
            <th>默认值</th>
            <th>操作</th>
        </tr>
        <volist name="data.list" id="vo">
        <tr>
            <td align="center">{$vo.id}</td>
            <td align="center" class="first-cell">{$vo.attr_name}</td>
            <td align="center" class="first-cell">{$vo.type_name}</td>
            <td align="center"><eq name="vo.attr_type" value='1'>唯一属性<else />单选属性</eq></td>
            <td align="center"><eq name="vo.attr_type" value='1'>手工录入<else />列表选择</eq></td>
            <td align="center">{$vo.attr_values}</td>
            
            <td align="center">
            
            <a href="{:U('edit','attr_id='.$vo['id'])}" title="编辑"><img src="__ADMIN__/Images/icon_edit.gif" width="16" height="16" border="0" /></a>
            <a href="{:U('dels','attr_id='.$vo['id'])}" title="回收站"><img src="__ADMIN__/Images/icon_trash.gif" width="16" height="16" border="0" /></a></td>
        </tr>
        </volist>
    </table>
    <!-- 分页开始 -->
    <table id="page-table" cellspacing="0">
        <tr>
            <td width="80%">&nbsp;</td>
            <td align="center" nowrap="true"> 
                {$data.pageStr}
            </td>
        </tr>
    </table>
<!-- 分页结束 -->
</div>
</block>
