<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>购物车页面</title>
    <link rel="stylesheet" href="__HOME__/style/base.css" type="text/css">
    <link rel="stylesheet" href="__HOME__/style/global.css" type="text/css">
    <link rel="stylesheet" href="__HOME__/style/header.css" type="text/css">
    <link rel="stylesheet" href="__HOME__/style/cart.css" type="text/css">
    <link rel="stylesheet" href="__HOME__/style/footer.css" type="text/css">

    <script type="text/javascript" src="__HOME__/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__HOME__/js/cart1.js"></script>

</head>
<body>
<!-- 顶部导航 start -->
<div class="topnav">
    <div class="topnav_bd w990 bc">
        <div class="topnav_left">

        </div>
        <div class="topnav_right fr">
            <ul>
                <li>您好，欢迎来到京西！[<a href="login.html">登录</a>] [<a href="register.html">免费注册</a>] </li>
                <li class="line">|</li>
                <li>我的订单</li>
                <li class="line">|</li>
                <li>客户服务</li>

            </ul>
        </div>
    </div>
</div>
<!-- 顶部导航 end -->

<div style="clear:both;"></div>

<!-- 页面头部 start -->
<div class="header w990 bc mt15">
    <div class="logo w990">
        <h2 class="fl"><a href="index.html"><img src="__HOME__/images/logo.png" alt="京西商城"></a></h2>
        <div class="flow fr">
            <ul>
                <li class="cur">1.我的购物车</li>
                <li>2.填写核对订单信息</li>
                <li>3.成功提交订单</li>
            </ul>
        </div>
    </div>
</div>
<!-- 页面头部 end -->

<div style="clear:both;"></div>

<!-- 主体部分 start -->
<div class="mycart w990 mt10 bc">
    <h2><span>我的购物车</span></h2>
    <table>
        <thead>
        <tr>
            <th class="col1">商品名称</th>
            <th class="col2">商品信息</th>
            <th class="col3">单价</th>
            <th class="col4">数量</th>
            <th class="col5">小计</th>
            <th class="col6">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="data" id="vo">
            <tr>
                <td class="col1"><a href="{:U('Goods/index','goods_id='.$vo['goods_id'])}"><img src="/{$vo.info.goods_thumb}" alt="" /></a>  <strong><a href="{:U('Goods/index','goods_id='.$vo['goods_id'])}">{$vo.info.goods_name}</a></strong></td>
                <td class="col2">
                    <volist name="vo.attr" id="v">
                        <p>{$v.attr_name}：{$v.attr_value}</p>
                    </volist>
                </td>
                <td class="col3">￥<span>{$vo.info.shop_price}</span></td>
                <td class="col4">
                    <a href="javascript:;" class="reduce_num"></a>
                    <input type="text" name="amount" value="{$vo.goods_count}" class="amount"/>
                    <a href="javascript:;" class="add_num"></a>
                </td>
                <td class="col5">￥<span>{$vo['goods_count']*$vo['info']['shop_price']}</span></td>
                <td class="col6"><a href="{:U('delCart','goods_id='.$vo['goods_id'].'&goods_attr_id='.$vo['goods_attr_id'])}">删除</a></td>
            </tr>
        </volist>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">购物金额总计： <strong>￥ <span id="total">{$total.sum}</span></strong></td>
        </tr>
        </tfoot>
    </table>
    <div class="cart_btn w990 bc mt10">
        <a href="" class="continue">继续购物</a>
        <a href="{:U('clearCart')}" class="continue" style="margin-left:10px; ">清空购物车</a>
        <a href="{:U('Order/check')}" class="checkout">结 算</a>
    </div>
</div>
<!-- 主体部分 end -->

<include file="Public/copyright" />
</body>
</html>
